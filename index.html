<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <img src="images/image-qr-code.png" alt="QR-Code">
        <div class="card-cta">
            <h4 class="card-title">Improve your front-end skills by building projects</h4>
            <p class="card-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://bit.ly/m/flakobb">Flako BB</a>.
    </div>
</body>
</html>
